{% extends "base.html" %}
{% load static %}

{% block body_content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
	<div class="container">

	<div class="intro-banner-wrap">
		<img src="{% static 'images/banners/BannerDemo.jpg' %}" class="img-fluid rounded">
	</div>

	</div>
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
	<div class="container">

	<header class="section-heading">
		<a href="{% url 'store' %}" class="btn btn-outline-primary float-end">See all</a>
		<h3 class="section-title">Popular products</h3>
	</header>


	<div class="row">
		
		{% for product in products %}
		<div class="col-md-3">
			<div class="card card-product-grid">
				<a href="{{ product.get_url }}" class="img-wrap"> <img src="{{ product.image.url }}"> </a>
				<figcaption class="info-wrap">
					<a href="{{ product.get_url }}" class="title">{{ product.product_name }}</a>
					<div class="price mt-1">$ {{ product.price }}</div>
					<div class="rating-star">
						<span>
							<i class="{% if product.averageReview >= 1 %}fas fa-star{% elif product.averageReview < 0.5 %}far fa-star{% else %}fas fa-star-half{% endif %}" aria-hidden="true"></i>
							<i class="{% if product.averageReview >= 2 %}fas fa-star{% elif product.averageReview < 1.5 %}far fa-star{% else %}fas fa-star-half{% endif %}" aria-hidden="true"></i>
							<i class="{% if product.averageReview >= 3 %}fas fa-star{% elif product.averageReview < 2.5 %}far fa-star{% else %}fas fa-star-half{% endif %}" aria-hidden="true"></i>
							<i class="{% if product.averageReview >= 4 %}fas fa-star{% elif product.averageReview < 3.5 %}far fa-star{% else %}fas fa-star-half{% endif %}" aria-hidden="true"></i>
							<i class="{% if product.averageReview >= 5 %}fas fa-star{% elif product.averageReview < 4.5 %}far fa-star{% else %}fas fa-star-half{% endif %}" aria-hidden="true"></i>
						</span>
						
					</div>
				</figcaption>
			</div>
		</div>
		{% endfor %}

	</div>

	</div>
</section>
<!-- ========================= SECTION  END// ========================= -->

{% endblock body_content %}
